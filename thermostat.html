<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <title>Thermostat</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="src/thermostat.js"></script>
      <script src="src/jquery-3.3.1.js"></script>
      <script src="src/interface.js"></script>
    </head>

    <body>
      <button id="plus" type="button">+</button>
      <button id="minus" type="button">-</button>
      <button id="reset" type="button">Reset</button>
      <button id="ps-on" type="button">Power Save On</button>
      <button id="ps-off" type="button">Power Save Off</button>
      <h3>Outdoor Temperature: <span id="outside-temp"></span></h3>
      <select id="current-city">
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <h3>Indoor Temperature: <span id="current-temp"></span></h3>
      <h3 id="usage"></h3>
      <h3>Power Save Mode: <span id="power-saving"></span></h3>
    </body>

  </html>
