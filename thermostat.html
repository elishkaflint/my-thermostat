<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <title>Thermostat</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="src/thermostat.js"></script>
      <script src="src/jquery-3.3.1.js"></script>
      <script src="src/interface.js"></script>
    </head>

    <body>

      <div id="controller">
          <button id="plus" type="button">+</button>
          <button id="minus" type="button">-</button>
          <button id="reset" type="button">Reset</button>
        <p class='temp'><span id="current-temp"></span></p>
      </div>

      <div id="usage-report">
        <p><span id="usage"></span></p>
      </div>

      <div id="power">
        <div id="summary"><p>Power Save Mode: <span id="power-saving"></span></p></div>
        <button id="ps-on" type="button">On</button>
        <button id="ps-off" type="button">Off</button>
      </div>

      <div id="outdoor">
        <p>Outdoor Temperature: <span id="outside-temp"></span></p>
          <select id="current-city">
            <option value="london">London</option>
            <option value="new york">New York</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
          </select>
      </div>

    </body>

  </html>
